<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="min-h-screen flex items-center justify-center bg-gray-200">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    
    <h1 class="text-2xl font-bold text-center mb-6">Registro</h1>

    <form class="space-y-4" id="form">
      <input id="name"
        type="text"
        placeholder="Nombre completo"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />

      <input id="email"
        type="email"
        placeholder="Correo electrónico"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />

      <input id="password"
        type="password"
        placeholder="Contraseña"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />

      <button id="btnregister"
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
      >
        Registrarse
      </button>
    </form>

  </div>
  
<script type="module" src="../Controller/userController.js"></script>

</body>
</html>
