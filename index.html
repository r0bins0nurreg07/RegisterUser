<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-200">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    
    <h1 class="text-2xl font-bold text-center mb-6 text-green-600">
      Iniciar Sesión
    </h1>

    <form class="space-y-4">
      <input id="email"
        type="email"
        placeholder="Correo electrónico"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />

      <input  id="password"
        type="password"
        placeholder="Contraseña"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 active:bg-green-800 
               text-white font-semibold py-2 rounded transition duration-200"
      >
        Ingresar
      </button>
    

</body>
</html>
